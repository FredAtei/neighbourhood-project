<div class="container" >
  <h3 class="text-center" style="padding-top: 6%;">Add a neighbourhood</h3>
  <form style="height: 400px; width: 300px;">
    <div class="form-group">
      <label for="name"style="background-color: aliceblue;">Name</label>
      <input #name type="text" class="form-control" id="name" />
    </div>
    <div class="form-group">
      <label for="occupants" style="background-color: aliceblue;">Occupants</label>
      <input #occupants type="text" class="form-control" id="occupants" />
    </div>
    <div class="form-group">
        <label for="location" style="background-color: aliceblue;">Location</label>
        <input #location type="text" class="form-control" id="location" />
      </div>
      <div class="form-group">
        <label for="Contact" style="background-color: aliceblue;">Contact</label>
        <input #contact type="text" class="form-control" id="contact" />
      </div>
   
    <button style="width: 100%; margin-top: 3%; margin-bottom: 5%;"
      type="button"
      class="btn btn-primary">
      Create neighbourhood
    </button>
  </form>
</div>
