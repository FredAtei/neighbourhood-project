<div class="container" style="background-color: silver; opacity: 1;">
  <h3 class="text-center" style="padding-top: 6%;">Add a neighbourhood</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input #name type="text" class="form-control" id="name" />
    </div>
    <div class="form-group">
      <label for="occupants">Occupants</label>
      <input #occupants type="text" class="form-control" id="occupants" />
    </div>
    <div class="form-group">
      <label for="occupants">Admin</label>
